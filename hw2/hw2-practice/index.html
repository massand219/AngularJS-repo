<!DOCTYPE html>
<html lang="en">
	<head>
		<script src= "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
		<script type= "text/javascript" src="index.js"></script>
		<meta charset="UTF-8">
		<title>Homework 2</title>
		<style>
			span {
				font-size: 18px;
			}

			.High {
				color: red;
			}

			.Low {
				color: blue;
			}

			.Medium {
				color: purple;
			}

			.None {
				color: black;
			}




		</style>
	</head>
	<body ng-app= 'MyApp'>
		<div ng-controller='MainController as ctrl'>
			<h1>To Do List</h1>
					<span>To Do Name: </span><input type="text" ng-model='ctrl.toDo'>
					<br>
					<span>To Do Description: </span><input type="text" ng-model='ctrl.toDo'>
					<h2>Select a Priority: </h2>

					<div class = 'priority'>
						<input type="radio"
							name='prior' 
							value='High'
							ng-model='ctrl.classObject'>High
						<input type="radio"
							name='prior' 
							value='Low'
							ng-model='ctrl.classObject'>Low
						<input type="radio" 
							name='prior'
							value="Medium"
							ng-model='ctrl.classObject'>Medium
						<input type="radio" 
							name='prior'
							value="None"
							ng-model='ctrl.classObject'>No Priority
					</div>
					<br>
					<!-- <button ng-click='ctrl.onButtonClick(ctrl.add)'>Add To Do</button> -->
					<button ng-click='ctrl.onButtonClick(ctrl.selection)'>Add To Do</button>					<!-- <input type="submit" value='Add New Todo'> -->
					<br>
					<div ng-class = 'ctrl.classObject'>
						<ul class= 'toDoList'>
							<li ng-repeat= '(key, value) in ctrl.toDo'>
							<span ng-bind='key'></span>
							<ul ng-repeat='item in value'>
								<li ng-bind='item'></li>
							</ul>
							</li>
						</ul>

						<!-- <div ng-repeat='x in todoList'></div> -->
						
						<button ng-click="remove()">Remove</button>
					</div>





			</div>


	</body>
</html>
